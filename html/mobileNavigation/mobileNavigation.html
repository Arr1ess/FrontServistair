<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Menu</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="fonts.css" />
		<!-- <link rel="stylesheet" href="css/animation.css" /> -->
	</head>
	<body>
		<nav class="mobile-menu">
			<a
				href="#"
				class="mobile-menu__item mobile-item active"
				title="Перейти на главную страницу"
			>
				<i class="mobile-item__icon icon-home">&#xe802;</i>
				<span class="mobile-item__text">Главная</span>
			</a>
			<a
				href="#"
				class="mobile-menu__item mobile-item"
				title="Перейти к контактам"
			>
				<i class="mobile-item__icon icon-contacts">&#xe805;</i>
				<span class="mobile-item__text">Контакты</span>
			</a>
			<a
				href="#"
				class="mobile-menu__item mobile-item"
				title="Перейти в корзину"
			>
				<i class="mobile-item__icon icon-busket">&#xe801;</i>
				<span class="mobile-item__text">Корзина</span>
			</a>
			<a
				href="#"
				class="mobile-menu__item mobile-item"
				title="Перейти в избранное"
			>
				<i class="mobile-item__icon icon-favourites">&#xe804;</i>
				<span class="mobile-item__text">Избранное</span>
			</a>
			<a
				href="#"
				class="mobile-menu__item mobile-item"
				title="Перейти в профиль"
			>
				<i class="mobile-item__icon icon-account">&#xe803;</i>
				<span class="mobile-item__text">Профиль</span>
			</a>
		</nav>
		<!-- <script src="script.js"></script> -->
	</body>
</html>
