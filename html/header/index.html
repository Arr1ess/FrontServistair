<script>
	// Получаем все элементы с классом "copied"
	var elementsToCopy = document.getElementsByClassName("copied");

	// Добавляем обработчик события для каждого элемента
	Array.from(elementsToCopy).forEach(function (element) {
		element.addEventListener("click", function () {
			var text = element.innerText;

			var tempInput = document.createElement("input");
			tempInput.value = text;
			document.body.appendChild(tempInput);

			tempInput.select();
			document.execCommand("copy");

			document.body.removeChild(tempInput);

			element.classList.add("copied-active");
			setTimeout(function () {
				element.classList.remove("copied-active");
			}, 800);

			// alert('Текст скопирован: ' + text);
		});
	});
</script>

<script>
	document
		.getElementById("header__button-link")
		.addEventListener("click", function (event) {
			event.preventDefault(); // Предотвращаем переход по ссылке
			const inputElement = document.getElementById("header__input-wrapper");
			inputElement.classList.toggle("visible");
		});
</script>
